name: Build

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build-c-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wasm wheel
        uses: pypa/cibuildwheel@v3.3
        with:
          package-dir: ./c-extension
          output-dir: ./c-extension/dist
        env:
          CIBW_PLATFORM: pyodide
          CIBW_BUILD: cp313-pyodide_wasm32
          CIBW_PYODIDE_VERSION: "0.29.0"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: c-wheel
          path: ./c-extension/dist

  build-rust-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wasm wheel
        uses: pypa/cibuildwheel@v3.3
        with:
          package-dir: ./rust-extension
          output-dir: ./rust-extension/dist
        env:
          CIBW_PLATFORM: pyodide
          CIBW_BUILD: cp313-pyodide_wasm32
          CIBW_PYODIDE_VERSION: "0.29.0"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheel
          path: ./rust-extension/dist

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [rust, c]
    needs:
      - build-rust-extension
      - build-c-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.target }}-wheel
          path: "."

      - name: NPM install
        run: |
          npm ci --prefix tests

      - name: Run test
        run: |
          node tests/test_${{ matrix.target }}.js

  jupyterlite:
    runs-on: ubuntu-latest
    needs:
      - build-c-extension
      - build-rust-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download C wheel
        uses: actions/download-artifact@v4
        with:
          name: c-wheel
          path: ./wheels

      - name: Download Rust wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-wheel
          path: ./wheels

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: List wheels
        run: ls -la wheels/

      - name: Install the dependencies
        run: |
          uv sync --project jupyterlite

      - name: Build the JupyterLite site
        run: |
          uv run --project jupyterlite jupyter lite build --output-dir dist --contents jupyterlite/contents/ \
            --piplite-wheels wheels/pyodide_wasm_wheel_example*.whl \
            --piplite-wheels wheels/rust_extension*.whl

      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlite
          path: ./dist

  deploy:
    needs:
      - build-c-extension
      - build-rust-extension
      - jupyterlite

    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download Rust wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-wheel
          path: "."

      - name: Download C wheel
        uses: actions/download-artifact@v4
        with:
          name: c-wheel
          path: "."

      - name: Download JupyterLite
        uses: actions/download-artifact@v4
        with:
          name: jupyterlite
          path: "."

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
