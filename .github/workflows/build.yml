name: Build

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build-c-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wasm wheel
        uses: pypa/cibuildwheel@v2.22
        with:
          package-dir: ./c-extension
          output-dir: ./c-extension/dist
        env:
          CIBW_PLATFORM: pyodide

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: c-wheel
          path: ./c-extension/dist

  build-rust-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wasm wheel
        uses: pypa/cibuildwheel@v2.22
        with:
          package-dir: ./rust-extension
          output-dir: ./rust-extension/dist
        env:
          CIBW_PLATFORM: pyodide

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheel
          path: ./rust-extension/dist

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [rust, c]
    needs:
      - build-rust-extension
      - build-c-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.target }}-wheel
          path: "."

      - name: NPM install
        run: |
          npm install

      - name: Run test
        run: |
          node ./test_${{ matrix.target }}.js

  jupyterlite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install the dependencies
        run: |
          pip install -r requirements-jupyterlite.txt
      - name: Build the JupyterLite site
        run: |
          jupyter lite build --output-dir dist --contents contents/
      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlite
          path: ./dist

  deploy:
    needs:
      - build-c-extension
      - build-rust-extension
      - jupyterlite

    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download Rust wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-wheel
          path: "."

      - name: Download C wheel
        uses: actions/download-artifact@v4
        with:
          name: c-wheel
          path: "."

      - name: Download JupyterLite
        uses: actions/download-artifact@v4
        with:
          name: jupyterlite
          path: "."

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
