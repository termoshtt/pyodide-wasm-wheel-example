name: Build

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

env:
  PYTHON_VERSION: "3.11.4"
  PYODIDE_BUILD_VERSION: "0.24.1"
  EMSCRIPTEN_VERSION: "3.1.45" # This must be same as $(pyodide config get emscripten_version)

jobs:
  build-c-extension:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pyodide-build
        run: |
          pip install pyodide-build==${{ env.PYODIDE_BUILD_VERSION }}

      - uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}

      - name: Build wasm wheel
        run: pyodide build
        working-directory: ./c-extension

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: c-wheel
          path: ./c-extension/dist

  build-rust-extension:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}

      - name: Build wasm wheel
        run: |
          pip install maturin
          maturin build --release -o dist --target wasm32-unknown-emscripten -i python3.11
        working-directory: ./rust-extension

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: rust-wheel
          path: ./rust-extension/dist

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [rust, c]
    needs:
      - build-rust-extension
      - build-c-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.target }}-wheel
          path: "."

      - name: NPM install
        run: |
          npm install

      - name: Run test
        run: |
          node ./test_${{ matrix.target }}.js

  jupyterlite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install the dependencies
        run: |
          pip install -r requirements-jupyterlite.txt
      - name: Build the JupyterLite site
        run: |
          jupyter lite build --output-dir dist --contents contents/
      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: jupyterlite
          path: ./dist

  deploy:
    needs:
      - build-c-extension
      - build-rust-extension
      - jupyterlite

    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Download Rust wheel
        uses: actions/download-artifact@v4
        with:
          name: rust-wheel
          path: "."

      - name: Download C wheel
        uses: actions/download-artifact@v4
        with:
          name: c-wheel
          path: "."

      - name: Download JupyterLite
        uses: actions/download-artifact@v4
        with:
          name: jupyterlite
          path: "."

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
