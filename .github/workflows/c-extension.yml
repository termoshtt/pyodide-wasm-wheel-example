name: C extension

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

env:
  PYODIDE_BUILD_VERSION: "0.24.1"
  EMSCRIPTEN_VERSION: "3.1.45" # This must be same as $(pyodide config get emscripten_version)

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.4

      - name: Install pyodide-build
        run: |
          pip install pyodide-build==${{ env.PYODIDE_BUILD_VERSION }}

      - uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}

      - name: Build wasm wheel
        run: pyodide build
        working-directory: ./c-extension

      - name: Install and test
        working-directory: ./c-extension
        run: |
          pyodide venv .venv-pyodide
          source .venv-pyodide/bin/activate
          pip install dist/*.whl
          python ./test.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./c-extension/dist

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: wheel
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
